<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Create a Post</h1>
        <form id="postForm">
            <input type="text" placeholder="Photo Link" id="photoLink">
            <input type="text" placeholder="Post Description" id="postDescription">
            <button type="button" id="createPostButton">Create Post</button>
        </form>
        <div class="posts" id="displayArea">Posts</div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
